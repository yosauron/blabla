		<script>
			var locale = '';
			try {
				locale = localStorage.getItem('locale');
				if (locale == null){
					locale = 'es_ES';
				}
			}
			catch(err){
				locale = 'es_ES';
			}
			document.write('<meta name="gwt:property" content="locale='+locale+'"\>');
		</script>

		<!-- 
		<script>
			if (navigator.userAgent.match(/hpwOS/i) || navigator.userAgent.match(/webOS/i)) {
				document.write("<meta name=\"viewport\" content=\"width=device-width, target-densitydpi=160, minimum-scale=1.0\">");
			} else {

			}

		<script type="text/javascript">
			var especificoTagMeta = '';
			//Si es HP o webOS
			if (navigator.userAgent.match(/hpwOS/i) || navigator.userAgent.match(/webOS/i)) {
				especificoTagMeta = ', target-densityDpi=160';
			}
			else {
				//Apple
				if (navigator.userAgent.match(/iPad/i) || navigator.userAgent.match(/iPhone/i)
						|| navigator.userAgent.match(/iPod/i) ) {
					especificoTagMeta = ', maximum-scale=1.0, user-scalable=no'
				}
				//resto
				else {
					//target-densityDpi=device-dpi
					especificoTagMeta = ', target-densityDpi=160, maximum-scale=1.0, user-scalable=no'
				}
			}
			document.write('<meta name=\"viewport\" content=\"width=device-width, minimum-scale=1.0'
								+ especificoTagMeta + '\">');
		</script>

									}

											};

			if (window.top !== window.self) { // are you trying to put self in an iframe?
		
				try {

					} else {
						bust(); // chrome executes this
					}
				} catch (ex) {
					bust(); // everyone executes this
				}
			}
		</script>
